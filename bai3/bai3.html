<script>
    let firstNumber = parseFloat(prompt("Nhập vào tham số thứ nhất"));
    let secondNumber = parseFloat(prompt("Nhập vào tham số thứ hai"));
    let total = checkNumberReturnAlertOrTotal(firstNumber, secondNumber);
    alert(`Tổng 2 số a + b = ${total}`);
    function checkNumberReturnAlertOrTotal(a, b) {
        if (a > b) {
            alert(`Tham số nhứ nhất lớn hơn tham số thứ hai`);
            system.exit(0);
        } else {
            return a + b;
        }
    }
</script>
