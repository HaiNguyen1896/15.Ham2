<script>
    let word = prompt('Nhập từ cần kiểm tra');
    let check = checkPalindrome(word);
    if (check === true) {
        alert(`${word} là một từ đối xứng`)
    } else {
        alert(`${word} không phải là một từ đối xứng`)
    }

    function checkPalindrome(checkedWord) {
        if (checkedWord[0] === checkedWord[checkedWord.length - 1]) {
            if (checkedWord.length < 2) {
                return true
            } else {
                checkedWord = checkedWord.substring(1, checkedWord.length - 1)
                console.log(checkedWord);
                return checkPalindrome(checkedWord);
            }
        } else {
            return false;
        }
    }
</script>
