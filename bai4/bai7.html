<script>
    let arrSwap = [];
    let a = parseInt(prompt(`Nhập số nguyên`));
    let b = parseInt(prompt(`Nhập số nguyên`));
    document.write(`Giá trị 2 số trước khi đổi chỗ là ${a} và ${b}<br>`);
    swap(a, b);
    document.write(`Giá trị 2 số sau khi đổi chỗ là ${arrSwap[0]} và ${arrSwap[1]}`);

    function swap(number1, number2) {
        let temp;
        temp = number1;
        number1 = number2;
        number2 = temp;
        arrSwap.push(number1, number2);
        return arrSwap;
    }
</script>
