<script>
    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let soGiaiThua = parseInt(prompt(`Nhập số nguyên`));
    kqGiaiThua = giaiThua(soGiaiThua);
    document.write(`Giai thua cua so ${soGiaiThua}=${kqGiaiThua}`);

    function giaiThua(number) {
        if (number === 1) {
            return 1;
        }
        return number * giaiThua(number - 1);
    }
</script>
