<script>
    //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let squaredNumber = parseFloat(prompt(`Nhập số`));
    let squared = squaredCalculate(squaredNumber);
    document.write(`Bình phương của ${squaredNumber}= ${squared}`)

    function squaredCalculate(number) {
        return number * number;
    }
</script>
