<script>
    let radious = parseFloat(prompt(`Nhập bán kính hình tròn`));
    sHinhtron = Math.round((circleArea(radious)) * 100) / 100;
    cvHinhtron = Math.round((circumference(radious)) * 100) / 100;
    document.write(`Diện tích hình tròn = ${sHinhtron}, chu vi hình tròn = ${cvHinhtron}`);

    function circleArea(r) {
        return r * r * Math.PI;
    }

    function circumference(r) {
        return 2 * r * Math.PI;
    }
</script>
