<script>
    let inputSo = parseInt(prompt(`Nhập vào số nguyên dương`, `Nhập số`));
    if (soNguyenDuong(inputSo) === true) {
        alert(`${inputSo} Là số nguyên dương`);
    } else {
        alert(`${inputSo} không là số nguyên dương`);
    }

    function soNguyenDuong(so) {
        if (so === 0 || so < 0) {
            return false;
        } else {
            return true
        }
    }
</script>
