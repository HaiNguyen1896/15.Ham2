<script>
    let primeNumber = parseInt(prompt(`Nhập số nguyên cần kiểm tra số nguyên tố`, `Nhập số`));
    let checkNumber = isPrime(primeNumber);
    checkPrime(checkNumber);

    function isPrime(number) {
        let kq;
        let count = 0;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        kq = (count === 0) ? true : false;
        return kq;
    }

    function checkPrime(checkNumber) {
        checkNumber === true ? alert(`số ${primeNumber} là số nguyên tố `) : alert(`số ${primeNumber} không phải là số nguyên tố `);
    }
</script>
